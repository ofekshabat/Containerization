<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../../lib/bootstrap.min.css">

  <script async src="../../lib/bootstrap.min.js"></script>
  <script defer src="../../lib/vue.js"></script>
  <script async src="import.js"></script>

  <title>Import a container</title>

  <style>
    body {
      padding-top: 2rem;
    }
  </style>
</head>

<body>

  <main id="app" class="container">

    <h2 class="mb-4">Import a container</h2>
    <form @submit.prevent="importContainer">
        <div class="form-group">
            <label for="input-container-name">Container file:</label>
            <input type="text" class="form-control" id="input-path" v-model="path" placeholder="~/Desktop/MyExportedContainer.tar" required>
            <button type="button" class="btn btn-secondary mt-1" v-on:click="browseFile">Browse...</button>
        </div>
      <div class="form-group">
        <label for="input-container-name">Container name:</label>
        <input type="text" class="form-control" id="input-container-name" v-model="containerName" placeholder="MyImportedContainer" required>
      </div>
      <button type="submit" class="btn btn-primary">Import</button>
    </form>

  </main>

</body>

</html>
