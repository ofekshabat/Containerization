<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../../lib/bootstrap.min.css">

  <script async src="../../lib/bootstrap.min.js"></script>
  <script defer src="../../lib/vue.js"></script>
  <script async src="create.js"></script>

  <title>Create an package</title>

  <style>
    body {
      padding-top: 2rem;
    }
  </style>
</head>

<body>

  <main id="app" class="container">

    <h2 class="mb-4">Create an package</h2>
    <form @submit.prevent="createPackage">
      <div class="form-group">
        <label for="input-package-name">Package name:</label>
        <input type="text" class="form-control" id="input-package-name" v-model="package.name" placeholder="MyAwesomePackage"
          required>
      </div>
      <div class="form-group">
        <label for="input-description">Description:</label>
        <input type="text" class="form-control" id="input-description" v-model="package.description"
          required>
      </div>
      <div class="form-group">
        <label for="input-install-script">Installation script:</label>
        <input type="text" class="form-control" id="input-install-script" v-model="package.installScript"
          required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>

  </main>

</body>

</html>
